name: Test Suite

on:
  push:
    branches: [main, develop, 'sync/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run Rust tests
        run: cargo test --all-features

      - name: Run Rust doc tests
        run: cargo test --doc

  python-tests:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        exclude:
          # Reduce matrix size - test all Python versions on Linux, subset on others
          - os: macos-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.14'
          - os: windows-latest
            python-version: '3.14'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        uses: astral-sh/setup-uv@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build extension
        run: |
          uv venv
          uv pip install maturin pytest pytest-xdist
          uv run maturin develop --release

      - name: Run Python integration tests
        run: |
          uv run pytest tests/python/ \
            -v \
            --ignore=tests/python/test_reference_suite.py \
            --tb=short \
            -n auto

      - name: Run reference test suite
        run: |
          uv run pytest tests/python/test_reference_suite.py \
            -v \
            --tb=short \
            --maxfail=50 \
            --junit-xml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: test-results.xml

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [rust-tests, python-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.rust-tests.result }}" != "success" ] || \
             [ "${{ needs.python-tests.result }}" != "success" ]; then
            echo "::error::Some tests failed"
            exit 1
          fi
